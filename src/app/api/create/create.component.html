
<div class="container">
 
    <h3>Create Student Record</h3>
    
        <div class="form-group">
            <label for="name">Name</label>
            <input input="text" [(ngModel)]="data.name" class="form-control" id="name" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="text" [(ngModel)]="data.age" class="form-control" id="age"   placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" [(ngModel)]="data.address" class="form-control" id="address"  placeholder="Enter Name">
        </div>
        <button type="submit" class="btn btn-primary" (click)="submitForm()">Add</button>
</div>
